<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jazz Trivia!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 id="title" class="header p-3">Jazz Trivia</h1>
    </header>
    <br />

    <div class="d-flex justify-content-center">
      <div class="col-2"></div>
      <div class="col-8 main card flex-column">
        <div class="row">
          <div class="col-12"><p id="timer"></p></div>
        </div>
        <div class="row">
          <div class="content h-100 col-12"></div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="startButton">
              Click to Play!
            </button>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

    <h1 id="pageTitle"></h1>
    <script src="assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
