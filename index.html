<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/gif/png"
      href="assets/images/45_adapter_old-removebg-preview.png"
    />
    <title>Jazz Trivia!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-12 header d-flex justify-content-center">
      <div class="row">
        <img
          src="assets/images/45_adapter_old-removebg-preview.png"
          alt=""
          class="adapter"
        />
        <h1 id="title" class="p-3">Jazz Trivia</h1>
        <img
          src="assets/images/45_adapter_old-removebg-preview.png"
          alt=""
          class="adapter"
        />
      </div>
    </div>
    <br />
    <div class="page d-flex justify-content-center">
      <div class="col-2"></div>
      <div class="col-8 main card flex-column d-flex align-items-center">
        <div class="row">
          <div class="col-12"><p id="timer"></p></div>
        </div>
        <div class="row">
          <div class="content h-100 col-12">
            <p>
              It's Jazz trivia. Let's see if you have what it takes to run with
              some of greatest cats that ever played like Marcus the Worm Hicks
              and Roy Donk. Click the start-button to get this record rollin'.
            </p>
            <img src="assets/images/paulBufano.jpg" class="paulBufano" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 buttonContainer">
            <button type="button" class="startButton">
              Click to Play!
            </button>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
    <script src="assets/javascript/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
